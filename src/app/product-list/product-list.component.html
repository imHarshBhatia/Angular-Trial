<h2>Products</h2>

<div *ngFor="let product of inProducts">

  <h3>
      {{product.name}}
  </h3>

  <p *ngIf="product.description">
    {{product.description}}
  </p>

  <button (click)='share()'>
    Share
  </button>

  <app-product-alerts [product]="abcproduct"></app-product-alerts>  
</div>
